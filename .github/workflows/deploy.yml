name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      # Test job uses temporary PostgreSQL service
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      DATABASE_PROVIDER: ${{ vars.DATABASE_PROVIDER }}
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/test_db
      # Authentication for testing
      NEXTAUTH_SECRET: test-secret-for-ci
      NEXTAUTH_URL: http://localhost:3000
      BETTER_AUTH_SECRET: test-better-auth-secret-for-ci
      BETTER_AUTH_URL: http://localhost:3000
      # Email configuration from repository variables
      EMAIL_FROM: ${{ vars.EMAIL_FROM }}
      SEND_ACTUAL_EMAIL: ${{ vars.SEND_ACTUAL_EMAIL }}
      # Use test API key or disable email for testing
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 'test-key' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Run database migrations
        run: pnpm db:push

      - name: Run TypeScript type checking
        run: pnpm typecheck

      - name: Run ESLint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build application
        run: pnpm build

  migrate:
    needs: test
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Run database migrations
        run: pnpm db:migrate
        env:
          DATABASE_URL: ${{ secrets.DIRECT_URL }}
          DATABASE_PROVIDER: ${{ vars.DATABASE_PROVIDER }}
          EMAIL_FROM: ${{ vars.EMAIL_FROM }}
          SEND_ACTUAL_EMAIL: ${{ vars.SEND_ACTUAL_EMAIL }}

      - name: Verify migration status
        run: npx prisma migrate status
        env:
          DATABASE_URL: ${{ secrets.DIRECT_URL }}
          DATABASE_PROVIDER: ${{ vars.DATABASE_PROVIDER }}

  deploy:
    needs: [test, migrate]
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Build application
        run: pnpm build

